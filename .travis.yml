sudo: required
dist: xenial
language: go

services:
  - docker
  
script:
  - docker pull hello-world 
  - docker run -d hello-world
  - docker ps
  - chmod +x hello.py
  - ./hello.py
  - docker build --tag hello:v1 .
  - docker images
  - docker run -d hello:v1
  - docker ps
 
after_script:
  - echo "Image built and run sucessfully"

